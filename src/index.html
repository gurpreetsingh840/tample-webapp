  <style id="critical-loader">
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .dark #initial-loader {
      background: #1a1a1a;
    }

    .geometric-loader {
      display: flex;
      gap: 12px;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #d97706;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* This class will be added when CSS is loaded */
    .css-loaded.app-ready #initial-loader {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>

<body>
  <div id="initial-loader">
    <div class="geometric-loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
