<app-page-hero title="Upcoming Events"
    description="Stay informed about our upcoming events and programs. Join us in celebrating our community and faith."
    icon="M19 3h-1V1h-2v2H8V1H6v2H5C3.9 3 3 3.9 3 5v14c0 1.1 0.9 2 2 2h14c1.1 0 2-0.9 2-2V5c0-1.1-0.9-2-2-2zm0 16H5V10h14v9zm0-11H5V5h14v3z" />

<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <!-- Month Navigation -->
    <div class="sticky top-0 z-10 bg-white dark:bg-gray-800 shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-2 overflow-x-auto hide-scrollbar">
            <div class="flex space-x-4">
                <button *ngFor="let month of displayedMonths" (click)="scrollToMonth(month)"
                    [class.bg-orange-500]="currentMonth === month" [class.text-white]="currentMonth === month" class="px-4 py-2 rounded-full text-sm font-medium transition-all
                               hover:bg-orange-100 dark:hover:bg-orange-900 whitespace-nowrap
                               focus:outline-none focus:ring-2 focus:ring-orange-500">
                    {{ getShortMonth(month) }}
                </button>
            </div>
        </div>
    </div>

    <!-- Events Container -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div *ngFor="let month of displayedMonths" class="mb-16">
            <!-- Month Header -->
            <div [id]="'month-' + month.replace(' ', '-')" class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white border-b-2 border-orange-500 pb-2">
                    {{ month }}
                </h2>
            </div>

            <!-- Events List -->
            <div class="space-y-6">
                <div *ngFor="let event of groupedEvents[month]"
                    class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition-all duration-300 hover:-translate-y-1">
                    <div class="p-6">
                        <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
                            <!-- Date Badge -->
                            <div class="inline-flex items-center">
                                <div class="bg-orange-500 text-white rounded-md text-center w-[60px]">
                                    <div class="text-sm font-medium py-0.5 border-b border-orange-400">
                                        {{ getMonthFromDate(event.date) }}
                                    </div>
                                    <div class="text-sm font-bold py-0.5">
                                        {{ getDayFromDate(event.date) }}
                                    </div>
                                </div>
                            </div>

                            <!-- Event Details -->
                            <div class="flex-grow pl-4">
                                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">
                                    {{ event.name }}
                                </h3>
                                <p class="text-gray-600 dark:text-gray-300">{{ event.description }}</p>
                                <p *ngIf="event.showDateVariationWarning" class="text-sm text-orange-500 mt-2">
                                    Note: Date may vary based on the Nanaksahi Calendar and lunar calculations.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
