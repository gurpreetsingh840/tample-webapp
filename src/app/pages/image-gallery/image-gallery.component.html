<div class="p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let image of images" class="bg-white rounded-lg shadow-md overflow-hidden">
      <img [src]="image.src" [alt]="image.title" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-lg font-semibold">{{ image.title }}</h2>
        <p class="text-gray-600">{{ image.description }}</p>
      </div>
    </div>
  </div>
</div>
