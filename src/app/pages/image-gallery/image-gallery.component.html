<app-page-hero title="Image Gallery"
  description="Explore a collection of beautiful images showcasing our Gurudwara and various events. Click any image for a larger view."
  icon="M21 19V5a 2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2zM5 5h14v14H5V5zm3 3h8v8H8V8zm1 1v6h6V9H9zm1 1h4v4h-4v-4z" />

<div class="page-container">
  <div class="gallery-container">

    <!-- Masonry Grid -->
    <div class="masonry-grid">
      <div *ngFor="let image of images; let i = index" class="masonry-item" [ngClass]="{
             'aspect-[4/3]': i % 3 === 0,
             'aspect-square': i % 5 === 0,
             'aspect-[3/4]': i % 7 === 0
           }" (click)="openLightbox(image)">
        <img [src]="image.src" alt="Gallery image" class="masonry-image">
      </div>
    </div>
  </div>
  <div *ngIf="selectedImage" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70"
    (click)="closeLightbox()">
    <div class="relative bg-gray-100 p-8 rounded-lg lightbox-container">
      <!-- Close Button -->
      <button class="close-button" (click)="closeLightbox()">
        <i class="fas fa-close"></i>
      </button>
      <!-- Previous Button -->
      <button class="prev-button" (click)="prevImage($event)">
        <i class="fas fa-chevron-left"></i>
      </button>
      <!-- Next Button - Now Correctly Aligned -->
      <button class="next-button" (click)="nextImage($event)">
        <i class="fas fa-chevron-right"></i>
      </button>
      <img [src]="selectedImage.src" alt="Selected image" class="lightbox-image">
    </div>
  </div>
</div>
