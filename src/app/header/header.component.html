
    <!-- Event Banner (Conditional) -->
    <div *ngIf="showEventBanner" class="bg-gradient-to-r from-amber-500 to-orange-600 text-white">
        <div class="container mx-auto px-4 py-3 text-center relative">
          <p class="text-sm font-medium">
            Join us for Vaisakhi Celebrations on April 14th, 2024
          </p>
          <button 
            (click)="closeEventBanner()" 
            class="absolute right-4 top-1/2 -translate-y-1/2 text-white hover:text-gray-200"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
  
      <!-- Main Header -->
      <header class="sticky top-0 z-50 bg-gradient-to-b from-amber-50 to-white shadow-md bg-slate-200 dark:bg-slate-700">
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between py-4">
            <!-- Logo Section -->
            <div class="flex items-center gap-4">
              <div class="h-16 w-16 rounded-full bg-gradient-to-br from-amber-10 to-orange-10 p-1 shadow-md">
                <img src="assets/logo.png" alt="Gurdwara Sahib" class="h-full w-full rounded-full"/>
              </div>
              <div>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-orange-600 to-amber-600 bg-clip-text text-transparent">
                  Gurdwara Sahib
                </h1>
                <p class="text-sm text-gray-600">Sikh Center of the Pacific Coast</p>
              </div>
            </div>
  
            <!-- Desktop Navigation -->
            <nav class="hidden lg:block">
              <ul class="flex items-center gap-8">
                <li *ngFor="let item of navigationItems">
                  <a [routerLink]="item.path"
                     [routerLinkActiveOptions]="{exact: item.path === '/'}"
                     routerLinkActive="text-orange-600"
                     [class]="item.isButton ? 
                       'bg-gradient-to-r from-orange-600 to-amber-600 text-white px-6 py-2 rounded-full hover:shadow-lg transition-all duration-200 font-medium' : 
                       'text-gray-700 hover:text-orange-600 transition-colors duration-200'"
                  >
                    {{item.label}}
                  </a>
                </li>
                <li>
                  <button
                  class="flex transition-transform hover:scale-125 align-middle"
                  (click)="darkMode.set(!darkMode())"
                >
                  <span *ngIf="!darkMode()" class="material-icons">dark_mode</span>
                  <span *ngIf="darkMode()" class="material-icons">light_mode</span>
                </button>
                </li>
              </ul>
            </nav>
  
            <!-- Mobile Menu Button -->
            <button 
              (click)="toggleMenu()"
              class="lg:hidden p-2 text-gray-600 hover:text-orange-600 focus:outline-none"
            >
              <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
  
          <!-- Mobile Menu -->
          <div 
            *ngIf="isMenuOpen" 
            class="lg:hidden pb-4 bg-white rounded-lg shadow-lg mt-2 absolute top-full right-0 bg-light-header"
          >
            <nav class="space-y-2 p-2 ">
              <a *ngFor="let item of navigationItems"
                 [routerLink]="item.path"
                 [class]="item.isButton ? 
                   'block px-4 py-2 mt-4 bg-gradient-to-r from-orange-600 to-amber-600 text-white rounded-lg text-center' :
                   'block px-4 py-2 text-gray-700 hover:bg-orange-50 hover:text-orange-600 rounded-lg transition-colors duration-200'"
                 (click)="isMenuOpen = false"
              >
                {{item.label}}
              </a>
            </nav>
          </div>
        </div>
      </header>
