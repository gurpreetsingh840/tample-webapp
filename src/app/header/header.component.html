<header class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 shadow-md">
  <nav class="container mx-auto px-4">
    <div class="flex justify-between items-center h-20">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center group">
        <div class="h-12 w-12 text-primary-600 dark:text-primary-500">
          <img src="assets/khanda.svg" 
               alt="Khanda Symbol" 
               class="h-full w-full">
        </div>
        <span class="ml-3 text-xl font-semibold text-gray-800 dark:text-white">
          Gurdwara Singh Sabha
        </span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-1">
        <ng-container *ngFor="let item of menuItems">
          <a [routerLink]="item.path" 
             routerLinkActive="text-orange-600 dark:text-orange-500"
             [routerLinkActiveOptions]="item.path === '/' ? { exact: true } : { exact: false }"
             class="group px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-500 relative">
            <span class="flex items-center">
              <i *ngIf="item.icon" 
                 [class]="item.icon + ' mr-2'"
                 aria-hidden="true"></i>
              {{ item.label }}
            </span>
            <span class="absolute bottom-1.5 left-3 right-3 h-0.5 bg-orange-500 transform scale-x-0 transition-transform duration-300 group-hover:scale-x-100"></span>
          </a>
        </ng-container>
        <app-contact-info 
          [showAddress]="false"
          [showPhone]="false"
          [showEmail]="false"
          class="group relative mr-6"
        />
        <!-- Desktop Dark Mode Toggle -->
        <button (click)="onToggleDarkMode()" 
                class="px-2.5 py-1.5 text-gray-600 dark:text-gray-300 
                       bg-gray-100 dark:bg-gray-700
                       hover:bg-orange-100 dark:hover:bg-gray-600
                       rounded-lg transition-all duration-200
                       focus:outline-none focus:ring-2 focus:ring-orange-500/50
                       border border-gray-200 dark:border-gray-600">
          <span class="material-icons text-xl">
            {{ darkMode ? 'light_mode' : 'dark_mode' }}
          </span>
        </button>
      </div>

      <!-- Mobile menu button -->
      <button class="md:hidden" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="h-6 w-6" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke="currentColor">
          <path *ngIf="!isMenuOpen"
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="isMenuOpen"
                stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <ng-container *ngFor="let item of menuItems">
          <a [routerLink]="item.path" 
             routerLinkActive="text-orange-600 dark:text-orange-500"
             [routerLinkActiveOptions]="item.path === '/' ? { exact: true } : { exact: false }"
             class="block px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-orange-600 dark:hover:text-orange-500">
            <span class="flex items-center">
              <i *ngIf="item.icon" 
                 [class]="item.icon + ' mr-2'"
                 aria-hidden="true"></i>
              {{ item.label }}
            </span>
          </a>
        </ng-container>
        <app-contact-info 
          [showAddress]="false"
          [showPhone]="false"
          [showEmail]="false"
        />
        <!-- Mobile Dark Mode Toggle -->
        <button (click)="onToggleDarkMode()" 
                class="w-full px-3 py-2 text-left text-gray-600 dark:text-gray-300 
                       hover:bg-gray-100 dark:hover:bg-gray-700 
                       rounded-lg border border-gray-200 dark:border-gray-600
                       transition-all duration-200">
          <span class="flex items-center">
            <span class="material-icons mr-2 text-xl">
              {{ darkMode ? 'light_mode' : 'dark_mode' }}
            </span>
            Toggle Theme
          </span>
        </button>
      </div>
    </div>
  </nav>
</header>

<!-- Spacer to prevent content from going under fixed header -->
<div class="h-20"></div>
