<footer class="bg-gray-900 dark:bg-gray-950 text-white">
  <div class="container mx-auto px-4 py-12">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
      <!-- Contact Info -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Contact Us</h3>
        <app-contact-info [textClass]="'mb-2 text-white dark:text-gray-300'"
          [directionsClass]="'inline-flex items-center text-orange-500 hover:text-orange-400 transition-colors duration-200'" />
      </div>

      <!-- Quick Links -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Quick Links</h3>
        <ul class="space-y-2">
          <li><a routerLink="/services/religious-services" class="hover:text-orange-500 transition">Services</a></li>
          <li><a routerLink="/services/weekly-programs" class="hover:text-orange-500 transition">Activities</a></li>
          <li><a routerLink="/about" class="hover:text-orange-500 transition">About Us</a></li>
          <li><a routerLink="/contact" class="hover:text-orange-500 transition">Contact</a></li>
        </ul>
      </div>

      <!-- Services -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Services</h3>
        <ul class="space-y-2">
          <li><a routerLink="/services/weekly-programs" class="hover:text-orange-500 transition">Weekly Programs</a>
          </li>
          <li><a routerLink="/events" class="hover:text-orange-500 transition">Monthly Programs</a></li>
          <li><a routerLink="/services/religious-services" class="hover:text-orange-500 transition">Religious
              Services</a></li>
        </ul>
      </div>

      <!-- Donate -->
      <div>
        <h3 class="text-lg font-semibold mb-4">Support Us</h3>
        <p class="mb-4">Your contributions help us serve the community better.</p>
        <app-donation-button
          buttonClass="inline-block bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700 transition"
          context="footer" />
      </div>
    </div>

    <div class="border-t border-gray-800 mt-12 pt-8">
      <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="text-center md:text-left">
            <p class="text-gray-400">&copy; {{ currentYear }} Gurudwara Singh Sabha Richmond VA. All rights reserved.</p>
          </div>
          <div class="text-center md:text-right">
            <div class="flex justify-center md:justify-end space-x-6 mt-4">
              <app-social-links location="footer"></app-social-links>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
