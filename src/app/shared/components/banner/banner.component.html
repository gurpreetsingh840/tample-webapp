<div class="fixed top-20 left-0 right-0 z-30">
    <div *ngFor="let banner of banners"
        class="banner-slide-in w-full py-3 px-6 relative text-center bg-orange-50 dark:bg-orange-900/50 text-orange-700 dark:text-orange-200">
        <button (click)="dismissBanner(banner.id)"
            class="absolute top-1/2 right-6 -translate-y-1/2 text-current opacity-60 hover:opacity-100">
            <i class="fa-solid fa-times text-lg"></i>
        </button>

        <div class="pr-10 max-w-4xl mx-auto">
            <span class="text-base font-medium">
                {{ banner.message }}
                <a *ngIf="banner.link" [routerLink]="banner.link"
                    class="underline ml-1 hover:text-orange-800 dark:hover:text-orange-300 font-semibold">
                    Learn More â†’
                </a>
            </span>
        </div>
    </div>
</div>
